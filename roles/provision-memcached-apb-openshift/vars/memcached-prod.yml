# build this from vars until we can get cluster_url and ServiceInstance UID
params_string: "{{ namespace }}::{{ _apb_plan_id }}::{{ aws_access_key }}::{{ aws_secret_key }}::{{ aws_cloudformation_role_arn }}::{{ region }}::{{ NumCacheNodes }}::{{ EngineVersion }}::{{ CacheNodeType }}::{{ VpcId }}::{{ AccessCidr }}::{{ PreferredMaintenanceWindowDay }}::{{ PreferredMaintenanceWindowStartTime }}::{{ PreferredMaintenanceWindowEndTime }}"
params_hash: "{{ params_string | checksum }}"

# params
ClusterType: multi-node
AllowVersionUpgrade: false
PortNumber: 6379
AZMode: cross-az
NumberOfAvailabilityZones: "2"
AvailabilityZones: "auto"
CidrBlocks: "auto"
CidrSize: "26"